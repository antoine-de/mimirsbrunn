[package]
name = "mimir"
version = "1.2.0"
authors = ["Canal TP <dt.ro@canaltp.fr>"]

[dependencies]
slog = { version = "2.1", features = ["max_level_trace", "release_max_level_info"]}
slog-term = "2.3.0"
slog-json = "2.2.0"
slog-scope = "4.0"
slog-envlogger = "2.1.0"
slog-stdlog = "3.0.2"
slog-async = "2.2.0"
rs-es = {version = "0.10", default-features = false}
serde = {version = "1", features = ["rc"]}
serde_derive = "1"
serde_json = "1"
chrono = "0.4"
hyper = "0.10"
geo = "0.6"
geojson = "0.9"
failure = "0.1"
cosmogony = "0.2"
