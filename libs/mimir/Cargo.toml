[package]
name = "mimir"
version = "1.2.0"
authors = ["Canal TP <dt.ro@canaltp.fr>"]
edition = "2018"

[dependencies]
slog = { version = "2", features = ["max_level_trace", "release_max_level_info"]}
slog-term = "2"
slog-json = "2"
slog-scope = "4"
slog-envlogger = "2.1.0"
slog-stdlog = "3.0.2"
slog-async = "2.2.0"
rs-es = { git = "https://github.com/antoine-de/rs-es.git", branch = "clonable_client", version = "^0.11.4", features = ["geo"]}
serde = {version = "1", features = ["rc"]}
serde_json = "1"
chrono = "0.4"
reqwest = "0.9"
#reqwest = { path = "/home/antoine/dev/bin/reqwest" }
geo = "0.12"
geo-types = "0.4"
geojson = "0.15"
failure = "0.1"
cosmogony = "0.5"
par-map = "0.1.4"
lazy_static = "1"
prometheus = {version= "0.3"}
transit_model = "0.4"
humanesort = "0.1.0-alpha"
address-formatter = "^0.2.1"
navitia-poi-model = "0.2.0"
