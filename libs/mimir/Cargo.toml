[package]
name = "mimir"
version = "1.2.0"
authors = ["Canal TP <dt.ro@canaltp.fr>"]
edition = "2018"

[dependencies]
slog = { version = "2", features = ["max_level_trace", "release_max_level_info"]}
slog-term = "2"
slog-json = "2"
slog-scope = "4"
slog-envlogger = "2.1.0"
slog-stdlog = "3.0.2"
slog-async = "2.2.0"
rs-es = {version = "0.10.5", default-features = false}
serde = {version = "1", features = ["rc"]}
serde_derive = "1"
serde_json = "1"
chrono = "0.4"
hyper = "0.10"
geo = "0.12"
geo-types = "0.4"
geojson = "0.15"
failure = "0.1"
#cosmogony = "^0.4.1"
cosmogony = { git = "https://github.com/antoine-de/cosmogony.git", rev = "9afc5a0db183a95bfc9a722ed6a2a53e8fe1ea38"}
par-map = "0.1.4"
lazy_static = "1"
prometheus = {version= "0.3"}
