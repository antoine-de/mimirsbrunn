[package]
name = "places"
version = "0.1.0"
authors = ["Canal TP <dt.ro@canaltp.fr>"]
edition = "2018"
description = "Set of tools for importing geospatial data into Elasticsearch for geocoding"
license = "AGPLv3"
repository = "https://github.com/CanalTP/mimirsbrunn.git"
keywords = [ "mimirsbrunn", "elasticsearch", "geocoding" ]
categories = [ "application" ]
readme = "README.md"

[dependencies]
tracing = "0.1.26"
serde = { version = "1", features = ["rc"]}
geo-types = "0.7"
geojson = { version = "0.22", features = ["geo-types"] }
cosmogony = "0.10"
human-sort = "0.2"
chrono-tz = "0.5"
transit_model = "0.39"
typed_index_collection = "2.0"
navitia-poi-model = "0.3"
common = { path = "../common" }

[dependencies.config]
git = "https://github.com/mehcode/config-rs.git"
branch = "master"
default_features = false
