[package]
name = "mimirsbrunn"
version = "1.2.0"
authors = ["Canal TP <dt.ro@canaltp.fr>"]

[workspace]

[dependencies]
log = "*"
docopt = "*"
rustc-serialize = "*"
csv = "*"
regex = "*"
osmpbfreader = "*"
chrono = "0.2"
serde = "0.9"
serde_derive = "0.9"
serde_json = "0.9"
geo = "^0.3"
gst = "0.1"
ordered-float = "0.0.2"
mdo = "*"
itertools = "*"

[dev-dependencies]
hyper = "^0.9"
iron-test = "^0.4"
rustless = "*"
iron = "^0.4"
mime = "0.2"

[dependencies.bragi]
path = "libs/bragi"

[dependencies.mimir]
path = "libs/mimir"

[dependencies.osm_builder]
path = "libs/osm_builder"

[dev-dependencies.docker_wrapper]
path = "libs/docker_wrapper"

[dependencies.rs-es]
version = "^0.9"
default-features = false

# we just call one test method: cf. tests::all_tests()
[[test]]
name = "tests"

# Hotfix: https://github.com/georust/rust-geo/issues/92
# TODO: Once the new release is done, we'll redirect "geo" to crate.io, aka. remove [replace]
[replace]
"geo:0.3.2" = {git = "https://github.com/georust/rust-geo.git", rev = "32f13a2c1070d83c50485ef785ecf4558a900be7"}

# remove this line once queryst > 1.0.1 is released
"queryst:1.0.1" = { git = "https://github.com/rustless/queryst", rev = "b29604af7bfb05c2b9d98d726ab1bafd0533cc10" }
