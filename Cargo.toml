[package]
name = "mimirsbrunn"
version = "0.0.1"
authors = ["Canal TP <dt.ro@canaltp.fr>"]
build = "build.rs"

[dependencies]
log = "*"
env_logger = "*"
docopt = "*"
rustc-serialize = "*"
csv = "*"
curl = "*"
rs-es = { version = "*", default-features = false }
serde = "*"
serde_json = "*"
regex = "*"
osmpbfreader = "*"
serde_macros = { version = "*", optional = true }

[features]
default = ["serde_codegen", "rs-es/default", "skojig/default", "mimir/default"]
nightly = ["serde_macros", "rs-es/nightly", "skojig/nightly", "mimir/nightly"]

# [features]
# default = ["serde_codegen", "rs-es/default", "mimir/default"]
# nightly = ["serde_macros", "rs-es/nightly", "mimir/nightly"]

[dependencies.skojig]
path = "libs/skojig"
default-features = false

[dependencies.mimir]
path = "libs/mimir"
default-features = false

[dev-dependencies.docker_wrapper]
path = "libs/docker_wrapper"

[build-dependencies]
serde_codegen = { version = "*", optional = true }
syntex = "*"

# we just call one test method: cf. tests::all_tests()
[[test]]
name = "tests"
