[package]
name = "mimirsbrunn"
version = "0.0.1"
authors = ["Canal TP <dt.ro@canaltp.fr>"]
build = "build.rs"

[dependencies]
log = "*"
docopt = "*"
rustc-serialize = "*"
csv = "*"
curl = "*"
#rs-es = { version = "*", default-features = false }
regex = "*"
osmpbfreader = "*"

[dev-dependencies]
serde_json = "*"

[features]
default = ["rs-es/default", "skojig/default", "mimir/default"]
#nightly = ["skojig/nightly", "mimir/nightly"]

[dependencies.skojig]
path = "libs/skojig"
default-features = false

[dependencies.mimir]
path = "libs/mimir"
default-features = false

[dev-dependencies.docker_wrapper]
path = "libs/docker_wrapper"

[dependencies.rs-es]
# for the moment we use a custom rs_es version, waiting for a PR to be merged
git = "https://github.com/CanalTP/rs-es.git"
rev = "fix_exists"
default-features = false

# we just call one test method: cf. tests::all_tests()
[[test]]
name = "tests"
