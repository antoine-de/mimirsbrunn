name: Create and publish docker images

on:
  pull_request:
  push:
    branches:
      - '*'
    tags:
      - 'v*'

env:
  DOCKER_BUILDKIT: 1

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        image:
          - bragi
          - mimirsbrunn

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Login to DockerHub
        if: github.event_name == 'push'
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get image name
        run: |
          VERSION=${GITHUB_REF#refs/*/}
          if [ "$GITHUB_EVENT_NAME" == "pull_request" ]; then
            IMAGE_TAG=$GITHUB_HEAD_REF
          elif [ "$VERSION" == "master" ]; then
            IMAGE_TAG=latest
          else
            IMAGE_TAG=$VERSION
          fi
          echo "DOCKER_IMAGE=${DOCKER_ORG:-navitia}/${{ matrix['image'] }}:$IMAGE_TAG" >> $GITHUB_ENV
        env:
          DOCKER_ORG: ${{ secrets.DOCKER_ORG }}

      - name: Build docker image
        run: >-
          docker build
          --file docker/${{ matrix['image'] }}/Dockerfile
          --label "org.label-schema.vcs-ref=$GITHUB_SHA"
          --tag $DOCKER_IMAGE
          .

      - run: docker push $DOCKER_IMAGE
        if: github.event_name == 'push'

      - name: Generate token
        id: app-token
        uses: getsentry/action-github-app-token@v1
        with:
          app_id: ${{ secrets.GA_OS_WORKFLOW_TRIGGER_APP_ID }}
          private_key: ${{ secrets.GA_OS_WORKFLOW_TRIGGER_APP_PEM }}

      - name: Repository Dispatch 'bragi-aws-assets'
        if: github.event_name == 'push'
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ steps.app-token.outputs.token }}
          repository: hove-io/bragi-aws-assets
          event-type: build-trigger
          client-payload: '{"branch": "${{ steps.init_variables.outputs.branch }}", "tag": "${{ steps.init_variables.outputs.tag }}"}'
