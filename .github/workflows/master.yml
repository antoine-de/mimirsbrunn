name: Master_Packages_ES2

on:
  push:
    branches:
      - master

jobs:
  package:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - debian_version: 8
            debian_name: jessie
            rust: "1.66"

          - debian_version: 11
            debian_name: bullseye
            rust: "1.66"

    container: navitia/debian${{ matrix.debian_version }}_dev

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy
      - name: Build package
        run: ./scripts/build_deb.sh ${{ matrix.debian_name }}
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: debian-package-master
          path: ./scripts/deb-scratch/*

      - name: slack notification (the job has failed)
        if: failure()
        run: |
          apt-get update
          apt install --yes --force-yes httpie
          echo '{"text":":Warning: Github Actions: build packages for branch master failed ! (https://github.com/hove-io/mimirsbrunn/actions/workflows/master.yml)."}' | http --json POST ${{secrets.SLACK_NAVITIA_AUTOCOMPLETE_TEAM_URL}}
